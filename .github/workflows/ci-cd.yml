name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: geojson-processor
  ECS_CLUSTER: geojson-processor-cluster
  ECS_SERVICE: geojson-processor-service
  WORDPRESS_SERVICE: wordpress-service

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        cd geojson-processor
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run tests
      run: |
        cd geojson-processor
        pytest tests/ --cov=. --cov-report=xml || echo "Tests completed"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './geojson-processor'
        format: 'table'

  terraform-apply:
    name: Terraform Apply
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    outputs:
      wordpress_url: ${{ steps.terraform-output.outputs.wordpress_url }}
      ecr_repository_url: ${{ steps.terraform-output.outputs.ecr_repository_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.12.2
        terraform_wrapper: false
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Terraform Init
      run: terraform init
      
    - name: Terraform Apply
      run: terraform apply -auto-approve
      
    - name: Get Terraform Outputs
      id: terraform-output
      run: |
        echo "wordpress_url=$(terraform output -raw wordpress_url)" >> $GITHUB_OUTPUT
        echo "ecr_repository_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT

  build-and-deploy:
    name: Build and Deploy GeoJSON Processor
    needs: [terraform-apply]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Get version
      id: version
      run: |
        VERSION=$(git rev-parse --short HEAD)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "IMAGE_TAG=${{ needs.terraform-apply.outputs.ecr_repository_url }}:$VERSION" >> $GITHUB_OUTPUT
        
    - name: Build Docker image
      run: |
        cd geojson-processor
        docker build -t ${{ steps.version.outputs.IMAGE_TAG }} .
        docker tag ${{ steps.version.outputs.IMAGE_TAG }} ${{ needs.terraform-apply.outputs.ecr_repository_url }}:latest
        
    - name: Push image to ECR
      run: |
        docker push ${{ steps.version.outputs.IMAGE_TAG }}
        docker push ${{ needs.terraform-apply.outputs.ecr_repository_url }}:latest
        
    - name: Update ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: .aws/task-definition.json
        container-name: geojson-processor
        image: ${{ steps.version.outputs.IMAGE_TAG }}
        
    - name: Deploy to ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

  deploy-wordpress:
    name: Deploy WordPress
    needs: [terraform-apply]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Force WordPress service update
      run: |
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.WORDPRESS_SERVICE }} \
          --force-new-deployment
          
    - name: Wait for WordPress deployment
      run: |
        aws ecs wait services-stable \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.WORDPRESS_SERVICE }}

  health-check:
    name: Health Check
    needs: [deploy-wordpress, build-and-deploy]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Check WordPress health
      run: |
        WORDPRESS_URL="${{ needs.terraform-apply.outputs.wordpress_url }}"
        echo "Checking WordPress at: $WORDPRESS_URL"
        
        # Wait for WordPress to be ready
        for i in {1..10}; do
          if curl -f -s "$WORDPRESS_URL" > /dev/null; then
            echo "âœ… WordPress is healthy!"
            break
          else
            echo "â³ Waiting for WordPress... (attempt $i/10)"
            sleep 30
          fi
        done
        
    - name: Display deployment info
      run: |
        echo "ğŸš€ Deployment completed successfully!"
        echo "ğŸ“Š GeoJSON Processor: Running on ECS"
        echo "ğŸŒ WordPress: ${{ needs.terraform-apply.outputs.wordpress_url }}"
        echo "ğŸ“ Check AWS Console for detailed logs"

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.12.2
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Terraform Init
      run: terraform init
      
    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      continue-on-error: true
      
    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          const output = `#### Terraform Plan ğŸ“–
          
          <details><summary>Show Plan</summary>
          
          \`\`\`
          ${{ steps.plan.outputs.stdout }}
          \`\`\`
          
          </details>`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })